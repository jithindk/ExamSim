{% extends 'app/main.html' %}

{% block content %}



<div class="row justify-content-center">
    <div class="col-md-6">
        
        <h3 class="card-header">Are you sure you want to delete {{name}}: {{item}}</h3>
        <div class="card card-body">

            <form action="" method="POST">
                {% csrf_token %}
                <p class="text-danger">please go back to cancel</p>
                <div class="row justify-content-center">
                    <div class="col-2"><button class="btn-lg btn-danger" type="submit" name="Confirm" value="Confirm">Confirm</button></div>
                </div>              
            </form>

        </div>
    </div>
</div>

{% endblock %}
